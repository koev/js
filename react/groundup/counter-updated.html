<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="https://fb.me/react-0.14.7.js"></script>
        <script src="https://fb.me/react-dom-0.14.7.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        
        <script type="text/babel">
        
        var NameStateComponent = React.createClass({
            getInitialState: function(){
                return {
                    count: 0
                }
            },

            addNumber: function(value){
                this.setState({
                    count: this.state.count + value
                })
            },

            
            
            render: function(){ 
                return (
                    <div>
                    <h1>Count {this.state.count}</h1>
                    <br /><br />
                    <button onClick={this.addNumber.bind(this, 1)}>Add 1</button>
                    <button onClick={this.addNumber.bind(this, 5)}>Add 5</button>
                    <button onClick={this.addNumber.bind(this, 10)}>Add 10</button>
                    <br /><br />
                    <button onClick={this.resetName}>Reset</button>
                    </div>
                )
            }
        })
        
        ReactDOM.render(
        <NameStateComponent />,
        document.getElementById('app')
        )
        
        
        </script>
    </body>
</html>
