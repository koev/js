<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="https://fb.me/react-0.14.7.js"></script>
        <script src="https://fb.me/react-dom-0.14.7.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        
        <script type="text/babel">


        class Counter extends React.Component {

            constructor(props) {
                super(props);
                console.log(props)
                this.state = { count: 0 }
                this.click = this.click.bind(this);
            }
            
            click() {
                //alert('clicked')
                console.log(this)
                console.log("clicked")
            }
            
            render() {
                console.log(this.state)
                return (
                    <div className="container">
                        <Button className="btn" clickHandler={this.click} text="Click me" />
                    </div>
                )
            }
        }
        
        Counter.defaultProps = { text: "Hi" }
        Counter.propTypes = { text: React.PropTypes.string }
        
        // simple stateless functional component
        const Button = (props, args, []) => {
            return (
                <button className={props.className} onClick={props.clickHandler}>{props.text}</button>
            )
        }
        
        
        ReactDOM.render(
            <Counter />,
            document.getElementById('app')
        )
        
        </script>
    </body>
</html>
