<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="https://fb.me/react-0.14.7.js"></script>
        <script src="https://fb.me/react-dom-0.14.7.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        
        <script type="text/babel">
        
        var NameStateComponent = React.createClass({
            getInitialState: function(){
                return {
                    count: 0
                }
            },

            addNumber: function(value){
                this.setState({
                    count: this.state.count + value
                })
            },

            getDefaultProps: function(){
                return {
                    valueOne: 1,
                    valueTwo: 5,
                    valueThree: 10,
                    text: 'Add'
                }
            },
            
            alert: function(){
                alert(4);
            },
            
            render: function(){ 
                return (
                    <div>
                    <h1>Count {this.state.count}</h1>
                    <br /><br />
                    <Button style="btn blue-btn" text={`${this.props.text} ${this.props.valueOne}`} value={this.props.valueOne} clickHandler={this.addNumber.bind(this, this.props.valueOne)} />
                    <Button style="btn blue-green" text={this.props.text + ' ' + this.props.valueOne} value={this.props.valueTwo} clickHandler={this.addNumber.bind(this, this.props.valueTwo)} />
                    
                    <Button text="Alert" clickHandler={this.alert} />
                    
                    <br /><br />
                    <button onClick={this.resetName}>Reset</button>
                    </div>
                )
            }
        })
        
        var Button = function(props) {
            return (
                <button className={props.style} value={props.value} onClick={props.clickHandler}>{props.text}</button>
            )
        }
        
        ReactDOM.render(
        <NameStateComponent valueOne={100} valueTwo={1000} />,
        document.getElementById('app')
        )
        
        
        </script>
    </body>
</html>
