<script src="angular.min.js"></script>

<div ng-app="newApp" ng-controller="costC">

	Quant: <input type="text" ng-model="quant" />
	Cost: <input type="text" ng-model="cost" />

	<p>Gross: {{ (quant * cost) | currency}}</p>



	<script>
		angular.module('newApp', []).controller('costC',function($scope){
			$scope.quant = 3;
			$scope.cost = 1.99;
		});
	</script>

</div>
