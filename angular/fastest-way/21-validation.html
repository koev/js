<script src="angular.min.js"></script>


	<form ng-app="newApp" ng-controller="fC" novalidate name="form">

		<p>UN:<br/>
			<input type="text" name="user" ng-model="user" required>
			<span ng-show="form.user.$dirty && form.user.$invalid">1</span>
			<span ng-show="form.user.$error.required">required</span>
		</p

		<p>Email:<br>

			<input type="email" name="email" ng-model="email" required>
			<span ng-show="form.email.$dirty && form.email.$invalid">2</span>
			<span ng-show="form.email.$error.required">required</span>
			<span ng-show="form.email.$error.email">invalid</span>
		</p>

		<p>
			<input type="submit" ng-disabled="form.user.$dirty && form.user.$invalid || form.email.$dirty && form.email.$invalid">
		</p>


	</form>




<script type="text/javascript">


	var app = angular.module('newApp',[]);


	app.controller('fC', 
		function($scope){
		$scope.user= 'Jhon';
		$scope.email= 'sdede@google.com';
	});


</script>
