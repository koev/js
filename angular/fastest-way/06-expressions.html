<script src="angular.min.js"></script>

<div ng-app="" ng-init="x=3;y=2;animals={cat:'Tom', mouse:'Jerry'};apples=[1,2,3,4,5]">

<p>I have {{x * y}} apples.</p>
<p>I can eat <span ng-bind="x + y"></span> apples per day.</p>
<p>{{animals.cat}} has {{x}} apples.</p>
<p>{{animals.mouse}} has {{apples[3]}} apples.</p>

</div>
