<script src="angular.min.js"></script>


	<form ng-app="newApp" ng-controller="fC" novalidate name="form">


		<p>Email:<br>
			<input type="email" name="email" ng-model="email" required>
			<div ng-show="form.email.$pristine">pristine - never touched</div>
			<div ng-show="form.email.$dirty">dirty - touched</div>
			<div ng-show="form.email.$error.required">required</div>
			<div ng-show="form.email.$invalid">invalid</div>
			<div ng-show="form.email.$valid">valid</div>
		</p>




	</form>




<script type="text/javascript">


	var app = angular.module('newApp',[]);


	app.controller('fC', 
		function($scope){
		$scope.email= 'sdede@google.com';
	});


</script>
